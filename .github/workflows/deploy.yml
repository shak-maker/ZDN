name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        cd frontend && npm ci
        cd ../backend && npm ci
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: Build backend
      run: |
        cd backend
        npm run build
        
    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: ${{ secrets.DROPLET_USERNAME }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        script: |
          # Update code
          cd /var/www/zdn
          git pull origin main
          
          # Install dependencies
          cd frontend && npm ci && npm run build
          cd ../backend && npm ci && npm run build
          
          # Copy files
          sudo cp -r frontend/dist/* /var/www/html/
          sudo cp -r backend/dist/* /var/www/html/api/
          sudo cp backend/package.json /var/www/html/api/
          sudo cp backend/env.production /var/www/html/api/.env
          sudo cp -r backend/prisma /var/www/html/api/
          
          # Install backend dependencies
          cd /var/www/html/api
          npm install --production
          
          # Run database migrations
          npx prisma migrate deploy
          npx prisma generate
          
          # Restart services
          sudo systemctl restart nginx
          sudo systemctl restart zdn-api
          
          # Set permissions
          sudo chown -R www-data:www-data /var/www/html
          sudo chmod -R 755 /var/www/html